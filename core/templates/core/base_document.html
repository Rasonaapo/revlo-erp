{% load static %}
<!DOCTYPE html>
<html lang="en" data-topbar-color="dark">
  <head>
    <meta charset="utf-8" />
    <title>{% if title %} {{ title }} {% else %} Dashboard {% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="A fully featured admin dashbaord for automating official tasks for Revlo JV Ltd."
      name="description"
    />
    <meta content="Revlo JV" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'logo/revlo.jpeg' %}" />

    <!-- Bootstrap css -->
    <link
      href="{% static 'css/bootstrap.min.css'  %}" rel="stylesheet" type="text/css" id="app-style" />

    <!-- App css -->
    <link
      href="{% static 'css/app.min.css'  %}" rel="stylesheet" type="text/css" />

    <!-- Icons css -->
    <link href="{% static 'plugin/css/icons.min.css'  %}" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        function printDiv(divName) {
            var printContents = document.getElementById(divName).innerHTML;
            var originalContents = document.body.innerHTML;
            document.body.innerHTML = printContents;
            window.print();
            document.body.innerHTML = originalContents;
        } 
    </script>

        @media print {
            header, footer {

            }
            table {
                border-collapse: collapse;
                width: 100%;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
            }
        }
    </style> -->

  </head>

  <body>
    <!-- Begin page -->
    <div id="wrapper">
      <!-- ============================================================== -->
      <!-- Start Page Content here -->
      <!-- ============================================================== -->

      <div class="content-page">

        <div class="content">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-10">
                    <center>
                        <a href="javascript:;" onclick="printDiv('printPage');return false;"><button class="btn btn-xs btn-outline-success rounded-pill waves-effect waves-light"><i class="fas fa-print"></i></button></a>
                  
                        </center>
                  
                    <div class="card">
                        <div class="card-body" id="printPage">
                            {% include 'core/document_header.html' %}
                            {% block content %} 
          
                            {% endblock %}
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Footer Start -->
        <footer class="footer">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <div>
                  <script>
                    document.write(new Date().getFullYear());
                  </script>
                  Â© RevloJV Ltd -
                  <a href='javascript:;' target="_blank"> | ERP Beta</a>
                </div>
              </div>
              <div class="col-md-6">

              </div>
            </div>
          </div>
        </footer>
        <!-- end Footer -->
      </div>

      <!-- ============================================================== -->
      <!-- End Page content -->
      <!-- ============================================================== -->
    </div>
    <!-- END wrapper -->

    <!-- Theme Settings -->


    <!-- Vendor js -->
    <script src="{% static 'js/vendor.min.js' %}"></script>
    <!-- App js -->
    <script src="{% static 'js/app.min.js' %}"></script>

  </body>
</html>
