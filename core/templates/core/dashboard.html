{% extends 'core/base.html' %} {% load humanize %} {% block content %}

<div class="row">
  <div class="col-md-6 col-xl-3">
    <div class="widget-rounded-circle card">
      <div class="card-body">
        <div class="row">
          <div class="col-4">
            <div
              class="avatar-lg rounded-circle bg-soft-info border-info border"
            >
              <i class="fe-users font-22 avatar-title text-info"></i>
            </div>
          </div>
          <div class="col-8">
            <div class="text-end">
              <h4 class="text-dark mt-1">
                <span data-plugin="counterup">
                  {% comment %} {{ no_of_users }} {% endcomment %}
                </span>
              </h4>
              <p class="text-muted mb-1 text-truncate">No. Users</p>
            </div>
          </div>
        </div>
        <!-- end row-->
      </div>
    </div>
    <!-- end widget-rounded-circle-->
  </div>
  <!-- end col-->

  <!-- end col-->
</div>

{% endblock %}
